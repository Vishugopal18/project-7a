<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="./style.css">
</head>
<body>
    <center>
        <h2>Registration Form</h2></center>
        <form style="text-align:center;">
            <div class="forms">
            <label for="name">Name</label><br><br>
            <input type="text"name="name"required><br><br>
            <label for="email">Email</label><br><br>
            <input type="email"name="email"id="email" required><br><br>
            <label for="password">password</label><br><br>
            <input type="password"name="password" id="password"required><br><br>
            <label for="phone number">phone number</label><br><br>
            <input type="tel"name="phone number" id="phone number"required><br><br>
            <label for="gender">gender</label><br><br>
            <select id="gender">
                <option value="male"name="male">Male</option>
                <option value="female"name="female">Female</option>
                <option value="others"name="others">Other</option>
            </select><br><br>
            <label for="Language">Language</label><br><br>
            <input type="text" name="language" id="language" required><br><br>
            <label for="zipcode">zip code</label><br><br>
            <input type="number" name="zip code" id="zip code" required><br><br>
            <label for="about">About</label><br><br>
            <textarea name="about" id="about" col="20" rows="2"></textarea><br><br>
            <center>
            <input type="submit" value="Register"></center>
            
    </form>
</div>    
</div>

        
</body>
</html>
